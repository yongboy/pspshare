<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>请填写文件上传属性</title>
<link href="style/global.css" rel="stylesheet"></link>
<link href="style/share.css" rel="stylesheet"></link>
</head>

<body>
<!--div>请填写文件属性</div-->
<form class="infoform" action="Image_AddZipInfo.do" method="post" style="padding:0;">
<div style="width:480px;height:136px;">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td colspan="2"><p>您总共上传了 <strong>${images?size}</strong> 张图片
          </p>
        请填写通用属性：</td>
      </tr>
      <tr>
        <td>通用标题:</td>
        <td>
        <input type="hidden" name="images[0].postfix" value="<#list images as img>${img.id}<#if img_has_next>,</#if></#list>" />
        <input type="text" name="images[0].title" value="${fileNames[0]!}"/></td>
      </tr>
      <tr>
        <td>通用分类:</td>
        <td><select name="images[0].type.id">
          <option value="0" selected="selected">未分类</option>
          <option value="1">风景</option>
          <option value="2">人物 </option>
          <option value="3">动漫</option>
          <option value="4">美女</option>
          <option value="5">游戏</option>
          <option value="6">艺术</option>
          <option value="7">娱乐</option>
          <option value="8">其它</option>
        </select></td>
      </tr>
      <tr>
        <td>通用标签:</td>
        <td><input type="text" name="images[0].tags[0].name" /></td>
      </tr>
      <tr>
        <td valign="top">通用描述:</td>
        <td><textarea name="images[0].description" id="textarea" cols="23"></textarea></td>
      </tr>      
    </table>
</div>
<!--提交区-->
<div>
  <label>
  <input type="submit" value=" 保存数据 " style="height:23px;"/>
  </label>
</div>
</form>
</body>
</html>
