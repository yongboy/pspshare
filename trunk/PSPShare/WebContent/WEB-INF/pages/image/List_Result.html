<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/global.css" rel="stylesheet"></link>
<link href="style/share.css" rel="stylesheet"></link>
</head>
<body>
<#list images as image>
<div class="div">
<#if page < total><a href="Image_List.do?page=${page+1}"></#if><img src="images/${image.nowName}" width="480px" height="272px" border="0"><#if page < total></a></#if>
</div>
<div>
 <span style="float:right;"><#if image.user ??> ${image.user.name!}</#if>  ${image.date?string("yyyy-MM-dd HH:mm")}</span> 
 <span style="float:left;">${image.title!}</span><br>
 <#if 1 < page><a href="Image_List.do?page=1">第一张</a> <a href="Image_List.do?page=${page-1}">上一张</a></#if><#if page < total> <a href="Image_List.do?page=${page+1}">下一张</a> <a href="Image_List.do?page=${total}">最后一张</a></#if>
</div>

<#include "/WEB-INF/pages/image/OneImageInfoPart.html" />

</#list>
</body>
</html>
