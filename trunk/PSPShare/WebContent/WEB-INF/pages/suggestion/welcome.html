<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div class="div">
<#list suggestions as s>
 <div class="suggestDiv">
  <#if s.name??>${s.name}<#else>匿名者</#if> Post @ ${s.date?string("yy-MM-dd HH:mm")}<br />
  ${s.content}
  </div>
  </#list>
<div class="intervalDiv" />
<br />
<div class="div">
 <form method="post" action="Add.do" style="margin:0;">
  提一下我的建议啦<br />
  姓名：<br />
  <label>
  <input type="text" name="suggestion.name" id="textfield" />
  </label>
  <br />
  邮箱：<br />
  <label>
  <input type="text" name="suggestion.mail" id="textfield2" />
  </label>
  <br />
  内容：<br />  
  <textarea name="suggestion.content" cols="32" rows="6"></textarea>
  <br />
  <input type="submit" name="button" id="button" value=" 提 交 " />
  </form>
</div>

</div>
</body>
</html>
