<#assign s=JspTaglibs["/WEB-INF/tlds/struts2/struts-tags.tld"]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><@s.text name="image.upload.file.addinfo" /></title>
</head>

<body>
<!--div>请填写文件属性</div-->
<form class="infoform" action="Image_AddInfos.do" method="post" style="padding:0;">
<#list images as img>
<div style="width:480px;height:136px;">
<table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top" width="50%" height="136px" align="left">
    <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td><@s.text name="image.upload.file.title" /></td>
        <td>
        <input type="hidden" name="images[${img_index}].id" value="${img.id}" />
        <input type="text" name="images[${img_index}].title" value="${img.oldName!}"/></td>
      </tr>
      <tr>
        <td><@s.text name="image.upload.file.class" /></td>
        <td><select name="images[${img_index}].type.id">
          <option value="0" selected="selected">未分类</option>
          <option value="1">风景</option>
          <option value="2">人物 </option>
          <option value="3">动漫</option>
          <option value="4">美女</option>
          <option value="5">游戏</option>
          <option value="6">艺术</option>
          <option value="7">娱乐</option>
          <option value="8">其它</option>
        </select></td>
      </tr>
      <tr>
        <td><@s.text name="image.upload.file.tag" /></td>
        <td><input type="text" name="images[${img_index}].tags[0].name" /></td>
      </tr>
      <tr>
        <td valign="top"><@s.text name="image.upload.file.desc" /></td>
        <td><textarea name="images[${img_index}].description" id="textarea" cols="23"></textarea></td>
      </tr>      
    </table>
    </td>
    <td width="50%" align="left" valign="top"><img src="images/${img.path}${img.nowName!}" width="240" height="136" /></td>
  </tr>
</table>
</div>
</#list>
<!--提交区-->
<div>
  <label>
  <input type="submit" value="<@s.text name="image.submit.value" />" style="height:23px;"/>
  </label>
</div>
</form>
</body>
</html>
