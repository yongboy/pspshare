<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="style/global.css" rel="stylesheet"></link>
<link href="style/share.css" rel="stylesheet"></link>
</head>
<body>
<#assign width= 480/v />
<#assign height = 272/v />
<div class="div">
<#list images as img>
<a href="Image_Show.do?id=${img.id}&typeId=${id!}"><img src="images/${img.nowName}" width="${width}" height="${height}" border="0" /></a><#if (img_index+1)%v == 0><br /></#if></#list>
</div>
<div class="div">
 <#if 1 < page><a href="Image_TypeList.do?id=${id!}&v=${v}&page=1">第一页</a> <a href="Image_TypeList.do?id=${id!}&v=${v}&page=${page-1}">上一页</a></#if><#if page < total> <#if page < 1><#assign page= 1 /></#if><a href="Image_TypeList.do?id=${id!}&v=${v}&page=${page+1}">下一页</a> <a href="Image_TypeList.do?id=${id!}&v=${v}&page=${((total-1)/size + 1)?int}">最后一页</a></#if>
  tip：点击图片，可以查看下一页<br>
</div>

</body>
</html>
