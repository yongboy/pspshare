<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<#assign width= 480/v />
<#assign height = 272/v />
<#assign total= total/v  />
<div class="div">
<#list collections as coll>
<a href="/Image_Show.do?id=${coll.image.id}&userId=${coll.user.id!}"><img src="/images/${coll.image.path}thumbnail/${coll.image.nowName}" width="${width}" height="${height}" border="0" /></a><#if (coll_index+1)%v == 0><br /></#if></#list>
</div>
<div class="div">
我的上传痕迹<br />
 <#if 1 < page><a href="MyCollection.do?v=${v}&page=1">第一页</a> <a href="MyCollection.do?v=${v}&page=${page-1}">上一页</a>
 </#if>
 <#if page < total && 1< total > <#if page < 1><#assign page= 1 /></#if>
 <a href="MyCollection.do?v=${v}&page=${page+1}">下一页</a> <a href="MyCollection.do?v=${v}&page=${((total-1)/size + 1)?int}">最后一页</a></#if>
<br />  tip：点击图片，可以查看完整图像<br>
</div>

</body>
</html>
